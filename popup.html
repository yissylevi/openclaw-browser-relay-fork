<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenClaw Attach</title>
    <style>
      :root {
        color-scheme: light dark;
        --accent: #ff5a36;
        --panel: color-mix(in oklab, canvas 92%, canvasText 8%);
        --border: color-mix(in oklab, canvasText 18%, transparent);
        font-family: ui-rounded, system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Rounded",
          "SF Pro Display", "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-width: 260px;
        background: var(--panel);
        color: canvasText;
      }
      .wrap {
        padding: 14px;
        display: grid;
        gap: 10px;
      }
      h1 {
        margin: 0;
        font-size: 14px;
      }
      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid color-mix(in oklab, var(--accent) 55%, transparent);
        background: linear-gradient(
          180deg,
          color-mix(in oklab, var(--accent) 80%, white 20%),
          var(--accent)
        );
        color: white;
        font-weight: 650;
        letter-spacing: 0.01em;
        cursor: pointer;
      }
      .secondary {
        background: color-mix(in oklab, canvas 85%, canvasText 15%);
        color: canvasText;
        border: 1px solid var(--border);
      }
      .status {
        font-size: 12px;
        min-height: 16px;
        color: color-mix(in oklab, var(--accent) 70%, canvasText 30%);
      }
      .status[data-kind='ok'] {
        color: color-mix(in oklab, #16a34a 75%, canvasText 25%);
      }
      .status[data-kind='error'] {
        color: color-mix(in oklab, #ef4444 75%, canvasText 25%);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Open controlled tab</h1>
      <button id="open-coding">Open Coding tab (18789)</button>
      <button id="open-research">Open Research tab (19001)</button>
      <button id="attach-coding" class="secondary">Attach active tab → Coding (18789)</button>
      <button id="attach-research" class="secondary">Attach active tab → Research (19001)</button>
      <button id="detach" class="secondary">Detach</button>
      <div id="status" class="status"></div>
      <div class="status">Tip: use “Open controlled tab” to avoid Chrome crashes.</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
